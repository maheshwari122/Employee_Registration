<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

</head>
<body>
    <center>
        <div class="container">
    <h1>New Registrastion Form</h1>
    
    <div class="card" style="width: 60rem; padding:12;">
        <div class="card-body">
          <h5 class="card-title">Employee Registrastion </h5>
          <form action="registration_form" method="post">
            <label name="fname">Full Name:</label><br>
            <input type="text" name="fname"><br>
            <label name="phoneNo">Phone No:</label><br>
            <input type="text" name="phoneNo"><br>
            <label name="email"> Email: </label><br>
            <input type="text" name="email"><br>
            <label name="age"> Age: </label><br>
            <input type="text" name="age"><br>
            <label name="gender"> Gender: </label><br>
            <input type="text" name="gender"><br>
           <label name="date_of_birth"> Date of birth: </label><br>
            <input type="text" name="date_of_birth" ><br>
            <label name="marital_status"> Marital Status: </label><br>
            <input type="text" name="marital_status"><br>
            <label name="education"> Education: </label><br>
            <input type="text" name="education"><br>
            <label name="residence_address"> Residence Address: </label><br>
            <input type="text" name="residence_address"><br>
            <label name="present_address"> Present Address: </label><br>
            <input type="text" name="present_address"><br>
            <label name="state" type="text"> State: </label><br>
            <input type="text" name="state"><br>
            <label name="city"> City: </label><br>
            <input type="text" name="city"><br>
            <label name="country"> Country: </label><br>
            <input type="text" name="country"><br><br>
            <input type="submit" value="submit">
          </form>
        </div>
    </div>
</center>
</body>
</html>
